<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}"/>
</head>
<body>
    <h1 style="background-color: {{color1}}; color:{{color2}}; text-align: center; padding:10px 0;">***** Checkers *****</h1>
<div class="holder">
    <table>
        <tbody>
            {% for color1 in range(0,row) %}
                <tr>
                    {% for color2 in range(0,col) %}
                        {% if (color2+color1) % 2 == 0 %}
                            <td style="background-color: {{color1}}; height:50px; width:50px; border:none;"></td>
                        {% else %}
                            <td style="background-color: {{color2}}; height:50px; width: 50px; border:none;"></td>
                        {%  endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
